<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>รับตัง</title>
    <style>
        body { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; font-family: sans-serif; background-color: #f0f0f0; }
        #prank-btn {
            padding: 15px 30px;
            font-size: 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            position: absolute;
        }
    </style>
</head>
<body>
    <h1>กดปุ่ม "เพื่อรับตัง" 5000บาท?</h1>
    <button id="prank-btn">กดเลย!</button>

    <script>
        const btn = document.getElementById('prank-btn');
        btn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - btn.clientWidth);
            const y = Math.random() * (window.innerHeight - btn.clientHeight);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        });
        
        btn.addEventListener('click', () => {
            alert('ไม่มีหรอก5000 มีแต่555)');
        });
    </script>
</body>
</html>
